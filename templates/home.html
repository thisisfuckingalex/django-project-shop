{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            {% for posts in home_posts %}
                <div class="col-md-4">
                <div class="card mb-3" style="max-width: 600px;">
                    <div class="card-body" style="max-height: 600px;" >
                        <img src="{{ posts.image.url }}" class="card-img" alt="...">
                        <h5 class="card-title"><a href="{{ posts.get_absolute_url }}">{{ posts.name }}</a></h5>
                        <p class="card-text">{{ posts.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ posts.created_date }}</small></p>
                    </div>
                </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
