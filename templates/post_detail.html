{% extends 'base.html' %}

{% block title %}
    {{ post.name }}
{% endblock %}

{% block content %}
    <p>{{ post.name }}</p>
    <p>{{ post.text }}</p>
    <p>
        <a href="{{ post.product.get_absolute_url }}">{{ post.product }}</a> {{ post.product.description }}
    </p>
    <p>{{ post.category }}</p>
{% endblock %}
