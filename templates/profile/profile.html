{% extends 'base.html' %}

{% block content %}
    {% for profile in profile_list %}
        {% if user == profile.user %}
            <h2>{{ profile.slug }} {{ profile.pk }}</h2>

            <p>bio: {{ profile.bio }}</p>
        {% endif %}

    {% endfor %}
    <p><a href="{% url 'myorder_list' %}">Мои заказы</a></p>
{% endblock %}
